    <section>

    <script>
        window.onload = function () {
            // orientationchange 屏幕旋转事件
            // 不能强制横竖屏，没有API
            // 可以利用 transfrom 旋转元素
            window.addEventListener('orientationchange',function () {
                switch (window.orientation) {
                    case 0:
                        console.log('刘海在上边');
                        break;
                    case -90:
                        console.log('刘海在右边');
                        break;
                    case 90:
                        console.log('刘海在左边');
                        break;
                    case 180:
                        console.log('刘海在下边');
                        break;
                }
            })
        }
    </script>
</body>
